repos:
  # Basic whitespace / formatting sanity
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: mixed-line-ending

  # Optional: check yaml/json if you add any later
  # - repo: https://github.com/pre-commit/pre-commit-hooks
  #   rev: v4.6.0
  #   hooks:
  #     - id: check-yaml
  #     - id: check-json

  # Local hook to enforce Justfile indentation rules
  - repo: local
    hooks:
      - id: check-justfile-indentation
        name: Check justfile indentation (tabs only for recipe lines)
        entry: python3 scripts/check_justfile_indent.py
        language: system
        files: ^justfile$
